<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./imagenes/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/style-tajeta.css">
    <title> Encriptador de Texto</title>
</head>
<body>
    <!--ENCABEZADO-->
    <header>
        <a href="" rel="">
            <img src="./imagenes/logo.svg" alt="Logo de Alura" class="logo">
        </a>
    </header>
    <!--Seccion Principal-->
    <main>
        <section class="encriptador">
            <textarea class="encriptar" cols="60" rows="20" placeholder="Ingrese el texto aqui."></textarea>
            <div class="encriptador-aviso">
                <img src="./imagenes/aviso.svg" alt="imagen aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minusculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar</button>
                <button type="submit" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section class="tarjeta">
            <div class="tarjeta-contenedor">
                <img src="./imagenes/muñeco.svg" alt="Muñeco lupa" class="img-muneco">
                <p class="texto-uno">Ningun Mensaje Fue Encontrado</p>
                <p class="texto-dos">Ingresa el texto que deseas encriptar o desencriptar</p>
            </div>
            <textarea type="mensaje" class="evaluar" readonly></textarea>
            <button type="submit" class="btn-copiar">Copiar</button>            
        </section>
    </main>

    <!--Pie de Pagina-->
    <footer>
        <p>Desarrollado by Josue Villalvir</p>
    <a href="https://github.com/Jdvillalvir" rel="">
        <img src="./imagenes/github.svg" alt="logo github" class="github">
    </a>
    <a href="https://www.linkedin.com/in/josue-villalvir/" rel="">
        <img src="./imagenes/linkedin.svg" alt="logo linkedin" class="linkedin">
    </a>
    </footer>
    <script src="./JS/encriptar.js"></script>
    
</body>
</html>
